<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adbuddy</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        font-family: "Titillium Web", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .locations_container {
        display: flex;
        justify-content: center;
        height: 500px;
      }
      .box {
        width: 70%;
        display: flex;
        justify-content: center;
      }
      .locations {
        border-radius: 15px;
        width: 500px;
        height: 100px;
      }
      .submit_button {
        text-align: center;
        height: 50px;
        width: 80px;
      }
      input {
        outline: none;
      }
      
    .menu {
      display: flex;
      justify-content: space-between;
      flex-direction: row;

      align-items: center;
      margin-bottom: 10%;
    }

    .menu a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      border: solid 3px black;
      border-radius: 10px;
      font-size: 18px;
      padding: 0 10px;
      margin: 0 15px;
    }

    .menu a:hover {
      background-color: black;
      color: white;
      transition: 0.25s;
    }

    .logo {
      border-radius: 10px;
      border: solid 5px black;
      width: 130px;
      margin: 15px;
      padding: 4px;
      text-align: center;
    }

    .logo:hover {
      border: solid 5px white;
      transition: 0.25s;
      background-color: black;
      color: white;
    }

    </style>
  </head>
  <body>
    <div class="menu">
      <div>
        <h1 class="logo">Adbuddy</h1>
      </div>
      <div>
        <a href="/logout">Logout</a>
      </div>
    </div>
    <h1 style="text-align: center">Locations</h1>
    <div class="locations_container">
      <div class="box">
        <form action="add_locations" method="post">
          <div>
            <input
              type="text"
              class="locations"
              name="locations"
              value="{{
              request.form.locations }}"
            /><br /><br />

            <input
              type="submit"
              style="margin-left: 32%"
              class="submit_button"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
