<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Adbuddy</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet" />

    <style>
        html {
            font-family: "Titillium Web", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .product_container {
            display: flex;
            justify-content: center;

            height: 500px;
        }

        .box {

            width: 70%;
            display: flex;
            justify-content: center;
        }

        .products {
            border-radius: 15px;
            width: 500px;
            height: 100px;
        }

        .submit_button {
            text-align: center;
        }

        input {
            outline: none;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center">Products</h1>
    <div class="product_container">
        <div class="box">
            <form action="add_products" method="post">
                <div>
                    <input type="text" class="products" name="products" value="{{
              request.form.products }}" /><br /><br />

                    <input type="submit" style="margin-left: 32%" class="submit_button" />
                </div>
            </form>
            {% if error %}
            <div class="error"><strong>Error:</strong> {{ error }}
                {% endif %}


            </div>
        </div>
</body>

</html>
