<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet" />
  <style>
    html {
      font-family: "Titillium Web", sans-serif;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      align-items: center;
    }

    .menu_item {
        color: black;
        text-decoration: none;
        font-weight: bold;
        border: solid 3px black;
        border-radius: 10px;
        font-size: 18px;
        padding: 0 10px;
        margin: 0 15px;
      }

      .menu_item:hover {
        background-color: black;
        color: white;
        transition: 0.25s;
      }

      

      .logo{
        width: 250px;
        transition: 0.25s;
      }

    .error {
      margin-top: 10px;
    }

    .signup_container {
      display: flex;
      flex-direction: column;
      align-items: center;

      width: auto;
      justify-content: center;
    }

    .message {
      color: red;
    }

    form{
      margin-left: 40%;
    }
  </style>
</head>

<body>
  <div class="menu">
    <div>
      <a href="/" class="logo">
        <img src="{{url_for('static', filename='logo.png')}}" class="logo" />


      </a>
    </div>
    <div>
      <a href="/" class="menu_item">Home</a>
      <a href="/dashboard" class="menu_item">Dashboard</a>
      <a href="/logout" class="menu_item">Logout</a>
    </div>
  </div>
  <p>Welcome, {{username}}!</p>

  <form action="change_password" method="post">
    <div class="input_field">
      <input type="password" placeholder="Current Password" name="current_password" value="{{
          request.form.current_password }}" />
    </div>
    <div class="input_field">
      <input type="password" placeholder="New Password" name="new_password" value="{{
          request.form.new_password }}" />
    </div>
    <div class="input_field">
      <input type="password" placeholder="Confirm New Password" name="confirm_password" value="{{
          request.form.confirm_password }}" />
    </div>
    <div>
      <input class="btn btn-default" type="submit" value="Change Password" />
    </div>
  </form>
  {% with messages = get_flashed_messages() %} {% if messages %} {% for
  message in messages %}
  <p class="message">{{ message }}</p>
  {% endfor %} {% endif %} {% endwith %}
</body>

</html>
